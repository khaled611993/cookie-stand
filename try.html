<!DOCTYPE html>
<html>

<head>

    <title>try</title>
</head>

<body>


    <h1>0</h1>
    <button onClick="count">click</button>



    <script>
        let counter = 0
        function count() {
            counter++;
            document.querySelector('h1').innerHTML = counter;
        }
    </script>

</body>

</html>
